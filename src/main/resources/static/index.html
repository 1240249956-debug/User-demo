<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>用户管理系统</title>
    <link href="https://cdn.bootcss.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-light">
<div class="container mt-4">

    <h2 class="mb-4">用户管理系统</h2>

    <!-- 添加用户 -->
    <div class="card mb-4">
        <div class="card-body">
            <h5>添加用户</h5>

            <div class="row g-3">
                <div class="col-md-4">
                    <input id="username" class="form-control" placeholder="用户名">
                </div>
                <div class="col-md-4">
                    <input id="password" class="form-control" placeholder="密码">
                </div>
                <div class="col-md-4">
                    <input id="email" class="form-control" placeholder="邮箱">
                </div>
            </div>

            <button class="btn btn-primary mt-3" onclick="addUser()">添加</button>
        </div>
    </div>

    <!-- 用户列表 -->
    <div class="card">
        <div class="card-body">
            <h5>用户列表</h5>
            <table class="table table-striped mt-3">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>邮箱</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="userTable"></tbody>
            </table>
        </div>
    </div>

</div>

<script>
    const BASE_URL = "http://localhost:8088/user";

    // 添加用户
    function addUser() {
        let data = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
            email: document.getElementById('email').value
        };

        axios.post(`${BASE_URL}/add`, data)
            .then(res => {
                alert("添加成功");
                loadUsers();
            })
            .catch(err => alert("添加失败"));
    }

    // 删除用户
    function deleteUser(id) {
        axios.delete(`${BASE_URL}/delete/${id}`)
            .then(res => {
                alert("删除成功");
                loadUsers();
            })
            .catch(err => alert("删除失败"));
    }


    // 加载用户列表
    function loadUsers() {
        axios.get(`${BASE_URL}/list`)
            .then(res => {
                let users = res.data;
                let table = document.getElementById("userTable");

                table.innerHTML = "";

                for (let u of users) {
                    table.innerHTML += `
                        <tr>
                            <td>${u.id}</td>
                            <td>${u.username}</td>
                            <td>${u.email}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" onclick="deleteUser(${u.id})">删除</button>
                            </td>
                        </tr>
                    `;
                }
            });
    }

    loadUsers();
</script>
</body>
</html>
